name: Run API Tests with Newman

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Newman and HTML Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-html  # Install HTML reporter

      - name: Verify Newman Installation
        run: |
          newman --version
          npm list -g --depth=0  # Check installed global packages

      - name: Create Reports Directory
        run: mkdir -p reports

      - name: Run API Tests
        run: |
          set -e
          newman run "https://api.postman.com/collections/14527260-2fc95af7-0b7a-4e2f-89a8-7f3dc2cc9c56?apikey=${{ secrets.POSTMAN_API_KEY }}" \
          --reporters cli,html --reporter-html-export reports/api-test-report.html

          # Debugging: Check if the file exists after Newman runs
          ls -la reports/

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: API-Test-Report
          path: reports/
          if-no-files-found: error  # Fail if report is missing

      - name: Test GitHub Authentication (Hardcoded)
        run: |
          git config --global user.email "eslamsamy650@github.com"
          git config --global user.name "eslamsamy650"

          # Set remote URL with hardcoded token (TEMPORARY)
          git remote set-url origin https://x-access-token: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@github.com/eslamsamy650/khusm-api-tests.git
          
          # Test authentication
          git ls-remote origin || echo "❌ Authentication failed!"

      - name: Commit and Push Test Report
        run: |
          if [ -f reports/api-test-report.html ]; then
            git add reports/api-test-report.html
            git commit -m "Add latest API test report"
            git push || echo "✅ Push skipped (no changes)"
          else
            echo "No report found, skipping co
